name: Ruby CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-3.0
          bundler-cache: true
      - name: Lint
        run: bundle exec rubocop

  test:
    strategy:
      matrix:
        os:
          # - macos-latest
          - ubuntu-latest
        ruby:
          - ruby-2.6
          - ruby-2.7
          - ruby-3.0
          # - jruby
          # - truffleruby
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Test
        run: bundle exec rake
